<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eLuxury Media | Digital Marketing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicone.png" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/favicone2.png" alt="Logo" />
              <h3>eLuxury Media</h3>
            </div>

            <div class="links">
              <ul>
                <!--<li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testimonials</a></li>-->
                <button class="toggle-btn">
                  <i class="far fa-moon"></i>
                  <i class="far fa-sun"></i>
                </button>
                <li>
                  <a
                    href="https://calendly.com/eluxurymedia/15-minute-call"
                    target="_blank"
                    class="btn"
                    >Book A Free Strategy Call ></a
                  >
                </li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h2>The New Era Of Digital Marketing.</h2>
                <h2>Start Refining Your Time.</h2>
                <h2></h2>
                <br />
                <h2></h2>
                <br />
              </div>
              <!--<p class="text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Delectus eius distinctio odit, magni magnam qui ex perferendis
                vitae!
              </p>-->
              <div class="cta">
                <a
                  href="https://calendly.com/eluxurymedia/15-minute-call"
                  target="_blank"
                  class="btn"
                  >Get Clients The Luxurious Way ></a
                >
              </div>
            </div>

            <div class="right">
              <img src="./img/person5.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>13</h1>
                <h5>Travel Agents & <br />Agencies Helped</h5>
                <br />
                <h1>67</h1>
                <h5>Successful Client<br />Campaigns Ran</h5>
                <br />
                <h1>3.7x</h1>
                <h5>Average Expected<br />Client ROI</h5>
              </div>
              <!--<p class="text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Delectus eius distinctio odit, magni magnam qui ex perferendis
                vitae!
              </p>-->
              <div class="cta">
                <a
                  href="https://calendly.com/wotumedia/15minutecall"
                  target="_blank"
                  class="btn"
                  >Acquire More Clients Here ></a
                >
              </div>
            </div>

            <div class="right">
              <img src="./img/person4.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
